
<h1 (click)="openPopup()" class="btn text-dark  btn-outline-dark ">Image</h1>


<div
class="modal mt-5"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}"> 

    <div class="modal-dialog modal-lg" role="document"> 
      <div class="modal-content bg-light"> 
           <div class="modal-header bg-secondary text-white"> 
                <h4 class="modal-title mt-1 "><div class="">UPDATE IMAGE</div></h4> 
                
           </div> 
           <div class="modal-body">  
               
               <div *ngIf=""  class="text-center">
                  <div class="spinner-border" role="status">
                     <span class="sr-only"></span>
                </div>
                </div>
                <div class="form-group">
                    <label for="file">Image</label>
                    <input type="file" 
                           id="file" 
                           class="file-input" 
                           accept=".png, .jpg, .jpeg" (change)="onFileSelected($event)" />
                </div>
                <button (click)="onSaveFile()">
                    upload
                </button>
                <button (click)="checkAssigned()">
                    check
                </button>
                
               <div class="modal-footer row mt-3">     
                     <button 
                             class="btn btn-success col-3" 
                             (click)="closePopup()"> 
                             cancel
                     </button>
                     
                     <button 
                             class="btn btn-danger col-3" 
                             > 
                             confirm
                     </button>
               </div>             
          </div> 

      </div> 
  </div> 
</div>
