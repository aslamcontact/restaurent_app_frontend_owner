

    <h1 (click)="openPopup()" class="btn text-dark  btn-outline-muted ">&times;</h1>


    <div
    class="modal mt-5"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{'display':displayStyle}"> 
  
        <div class="modal-dialog modal-lg" role="document"> 
          <div class="modal-content bg-light"> 
               <div class="modal-header bg-secondary text-white"> 
                    <h4 class="modal-title mt-1 "><div class="">REMOVE CATAGORY</div></h4> 
                    
               </div> 
               <div class="modal-body">  
                   
                   <div *ngIf="isRemoveReq"  class="text-center">
                      <div class="spinner-border" role="status">
                         <span class="sr-only"></span>
                    </div>
                    </div>
                    
                    <h3 *ngIf="!isRemoveReq" class="text-danger text-center">Delete All Products in {{categoryName}}</h3> 
                    <h2 class="text-danger text-center">{{apiError}}</h2>    
                    
                   <div class="modal-footer row mt-3">     
                         <button 
                                 class="btn btn-success col-3" 
                                 (click)="closePopup()"> 
                                 cancel
                         </button>
                         
                         <button 
                                 class="btn btn-danger col-3" 
                                 (click)="delete()"> 
                                 confirm
                         </button>
                   </div>             
              </div> 
    
          </div> 
      </div> 
  </div>
