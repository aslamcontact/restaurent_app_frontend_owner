<div class="container-fluid bg-white">
        
    <div class="row"  >
                <div  class="col-xs-4 col-sm-3 col-md-2 col-lg-2 card  bg-light  text-dark m-1" *ngFor="let product of productList">       
                    <img class="card-img-top img mt-3"  height="200em" width="250em" 
                         [src]="menuApi.getImage(categoryName,product.getProductName())" alt="Card image cap">
                     <div class="card-body">
                       <h3 class="card-title">{{product.getProductName()}}</h3>
                       <div class="text-right   mb-1">
                         Rs   {{product.getProductPrice()}}.00
                        </div>
                        <app-add-image 
                        [categoryName]="categoryName"
                        [imageName]="product.getProductName()"></app-add-image>
                     </div>
                    
                </div>
    </div>

   </div>
